metadata:
  version: "1.0.0"
  owner: "governance-team"
  last_reviewed: "2025-12-05"
  requires_acknowledgment: false

policy:
  name: "plan-amendment-rules"
  description: "Rules for when and how plans may be amended"
  
  rules:
    - id: "AMEND-001"
      description: "Plans may be amended when user changes requirements"
      trigger: "user_requirement_change"
      action: "allow_replan"
      
    - id: "AMEND-002"
      description: "Plans must be amended when blockers appear"
      trigger: "constraint_violation"
      action: "force_replan"
      
    - id: "AMEND-003"
      description: "Contingency triggers pause and plan update"
      trigger: "contingency_activated"
      action: "pause_update_continue"
      
    - id: "AMEND-004"
      description: "New information may trigger plan revision"
      trigger: "new_context_available"
      action: "allow_replan"
